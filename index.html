<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s = prompt("Nhập chuỗi : ");
    function isPalindrome(s){
        for (var i = 0; i < parseInt(s.length / 2); i++) {
            if (s[i]!= s[s.length - i - 1]) return false;
        }
        return true;
    }
    document.writeln(isPalindrome(s));
</script>
</body>
</html>
